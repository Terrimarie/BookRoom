{% extends "base.html" %}
{% block content %}

    <h3 class="light-green-text text-darken-4 center-align">Edit Book</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_book', book_id=book._id) }}">
            <!-- category selection -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix light-green-text text-darken-4"></i>
                    <select id="category-name" name="category-name" class="validate" required>
                        <option value="" disabled>Choose Category</option>
                        {% for category in categories %}
                            {% if category.catergory_name == book.category_name %}
                                <option value="{{ category.category_name }}" selected>{{ category.category_name }}</option>
                            {% else %}
                                <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <label for="category-name">Book Category</label>
                </div>
            </div>
            <!-- task name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix light-green-text text-darken-4"></i>
                    <input id="title" name="title" minlength="5" maxlength="50" 
                        value="{{ book.book_title }}" type="text" class="validate" required>
                    <label for="title">Book Title</label>
                </div>
            </div>
            <!-- task description -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-green-text text-darken-4"></i>
                    <textarea id="authors" name="authors" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required>
                        {{- book.book_author -}}
                    </textarea>
                    <label for="authors">Book Author</label>
                </div>
            </div>
            <!-- due date picker -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-calendar-alt prefix light-green-text text-darken-4"></i>
                    <input id="due_date" name="due_date" 
                        type="text" 
                        value="{{ book.due_date }}" class="datepicker validate" required>
                    <label for="due_date">Due Date</label>
                </div>
            </div>
            <!-- is urgent toggle -->
            <div class="row">
                <div class="input-field col s12">
                    <div class="switch">
                        <i class="fas fa-exclamation-circle prefix light-green-text text-darken-4"></i>
                        <label for="is_urgent">
                            {% if book.is_urgent == "on" %}
                                <input type="checkbox" id="is_urgent" name="is_urgent" checked>
                            {% else %}
                                <input type="checkbox" id="is_urgent" name="is_urgent">
                            {% endif %}
                            <span class="lever"></span>
                            Is Urgent
                        </label>
                    </div>
                </div>
            </div>
            <!-- Submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <!-- cancel button -->
                    <a href="{{ url_for('get_books') }}" class="btn-large green text-shadow">
                        Cancel <i class="fas fa-times-circle-right"></i>
                    </a>
                    <button type="submit" class="btn-large light-cyan darken-1 text-shadow">
                        Edit Book <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
  </div>

{% endblock %}
